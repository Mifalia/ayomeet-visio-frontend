<header class="header bg-surface-default px-4 py-2">
  <div class="container mx-auto flex h-10 w-full justify-between">
    <div></div>
    <div class="flex cursor-pointer gap-4 *:leading-none">
      <div class="text-right">
        <span class="block text-sm font-bold">{{ user?.username }}</span>
        <span class="block text-sm text-text-neutral">{{ user?.email }}</span>
      </div>
      <div>
        <img [src]="user?.avatar" alt="avatar" />
      </div>
    </div>
  </div>
</header>
